version: '3.8'

services:
  # Backend + Frontend combined
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-system
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/dev.db
    volumes:
      # Persist SQLite database
      - inventory-data:/app/data
      # Optional: Mount for hot reload in development
      # - ./src:/app/src
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  inventory-data:
    driver: local

networks:
  inventory-network:
    driver: bridge
